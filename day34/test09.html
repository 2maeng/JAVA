<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 활용</title>
    <style>
        #one { 
            width: 300px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <script>
        function changeColor(obj){
            // var randNum = Math.floor(Math.random() * 5) + 1; // 랜덤 숫자 개수 +  처음 시작하는 수
            // obj.style.backgroundColor = colorDatas2[randNum];
            // document.querySelector('#one').innerHTML = colorDatas2[randNum];
            // document.getElementById('one').innerHTML -> 위와 같음

            var colorDatas2 = ['Tomato', 'Goldenrod', 'BlueViolet', 'DodGerBlue', 'MediumSeaGreen'];
            for(var i = 0; i < colorDatas2.length; i++){
                obj.style.backgroundColor = colorDatas2[i];
            }
            
        }
        
        var colorDatas = ['MediumSeaGreen', 'DodGerBlue', 'BlueViolet', 'Goldenrod', 'Tomato'];

        for(var i = 0; i < colorDatas.length; i++){
            var elem = '<div id="one" onclick="changeColor()" style = "background-color:' + colorDatas[i] + '">' + colorDatas[i] + '</div>';
            document.write(elem);
        }
    </script>
</body>
</html>
