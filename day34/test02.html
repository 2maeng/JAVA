<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <img id="test" src="클래스.png" alt="클릭하면 바뀌는 이미지">
    <script>
        // 문서.선택자('선택자').onclick = 함수;
        document.querySelector('#test').onclick = function(){
            // this.속성 = "값";
            this.src = 'image_5814618121571985358109.jpg';
        };
    </script>
</body>
</html>
