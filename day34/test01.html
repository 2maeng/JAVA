<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            cursor: pointer;
        }
    </style>

    <script>
        // 누른요소.style.backgroundColor = 'green';
        function changeColor(obj){
            obj.style.backgroundColor = 'green';
        }
    </script>
</head>
<body>
    
<div id="box" onclick="changeColor(this)" style="background-color: aqua;"></div>

</body>
</html>
