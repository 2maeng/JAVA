<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header"></h1>
    <script>
      function printInfo(str) { // 선생님 풀이
        // 함수 선언
        if (str == 'admin') {
          document.querySelector('#header').append('관리자 페이지입니다.');
        } else if (str == '끝내라ㅡㅡ') {
            document.querySelector('#header').append('넵 알겠습니다!!!!!');
        } else {
            document.querySelector('#header').append('안녕하세요! ' + str + '님');
        }
      }

      function printInfo(str) { // 내 풀이
        // 함수 선언
        if (str == 'admin') {
          document.write('관리자 페이지입니다.');
        } else if (str == '끝내라ㅡㅡ') {
            document.write('넵 알겠습니다!!!!!');
        } else {
            document.write('안녕하세요! ' + str + '님');
        }
      }

      var input = prompt('아이디 입력하소');
      printInfo(input);

    </script>
  </body>
</html>
