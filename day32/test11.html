<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test12.html" method="post"> <!-- action="어떤 페이지로 form안의 데이터를 전송할지 경로" -->
		<!-- 어떤 데이터를 무슨 이름으로 보낼지 -->
		<input type="text" name="apple" placeholder="아이디를 입력" required>
		<input type="text" name="banana" value="비밀번호를 입력" readonly>
        <input type="date"> <br>
        <input type="file"> <br>
        <input type="hidden"> <br>
        <input type="number" max="3" min="1"> <br>
        <input type="password"> <br>
        <input type="button" value="버튼"> <br> 
        <input type="range"> <br>
		
		<!-- 데이터 전송 버튼 -->
		<input type="submit" value="데이터 전송">
    </form>
</body>
</html>
