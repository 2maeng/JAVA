<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>


      input {
        width: 1500px;
        height: 30px;
        border: 3px solid lightblue;
      }

    </style>
  </head>
  <body>
   
      <input type="text" id="addValue" onkeydown="addList(event)"/>
      
      <ul id="list">
        <li id="values">1번째 목록</li>
      </ul>

    <script>

      function addList(event) {
        // 1. 추가할 값을 input창에서 읽어온다
        const addValue = document.getElementById('addValue').value;

        // 2. 추가할 li element 생성
        // 2-1. 추가할 li element 생성
        const li = document.createElement('li');

        // 2-2. li에 id 속성 추가
        li.setAttribute('id', addValue);

        // 2-3. li에 text node 추가
        if(event.keyCode == 13){
            // 3. 생성된 li를 ul에 추가
            const textNode = document.createTextNode(addValue);
            li.appendChild(textNode);
            // document.getElementById('values').appendChild(textNode);
            document.getElementById('list').appendChild(li);
            // document.getElementById('list').appendChild(document.getElementById('values'));
            alert(event.target.value + '(이)가 추가되었습니다.');
            
        }

      }
    </script>
  </body>
</html>
